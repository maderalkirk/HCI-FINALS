<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TutorTap - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">Tutor<span>Tap</span></div>
    <nav>
      <a href="login.html" class="active">Log In</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <main class="signup-section">
    <div class="signup-container">
      <h1>Welcome Back</h1>
      <p class="signup-subtext">Log in to your TutorTap account and continue learning!</p>

      <form class="signup-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <a href="homepage.html" class="signup-btn">Log In</a>

        <p class="login-link">
          Don't have an account? <a href="signup.html">Sign Up</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TutorTap. All rights reserved.</p>
  </footer>
</body>
</html>
