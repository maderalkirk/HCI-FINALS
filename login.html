<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TutorTap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">Tutor<span>Tap</span></div>
    <nav>
        <a href="index.html">Home</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html" class="active">Login</a>
    </nav>
</header>

<section class="signup-section">
    <div class="signup-container">
        <h1>Login</h1>
        <p class="signup-subtext">Access your TutorTap account</p>

        <form class="signup-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password">
            </div>

            <a href="homepage.html" class="signup-btn">Login</a>
        </form>

        <p class="login-link">
            Don’t have an account? <a href="signup.html">Create one</a>
        </p>
    </div>
</section>

<footer>
    © 2025 TutorTap. All Rights Reserved.
</footer>

</body>
</html>
