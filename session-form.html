<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Session Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Tutor<span>Tap</span></div>
  <nav>
    <a href="homepage.html">Home</a>
    <a href="tutors.html">Tutors</a>
    <a href="notifications.html">Notifications</a>
    <a href="booksession.html" class="active">Book Session</a>
    <a href="profile.html">Profile</a>
    <a href="settings.html">Settings</a>
    <a href="support.html">Help</a>
  </nav>
</header>

<div class="session-section">
  <div class="session-container">
    
    <h1>Book a Session</h1>
    <p class="session-subtext">Fill up the form to secure your schedule!</p>

    <form class="session-form">

      <div class="form-group">
        <label>Preferred Tutor</label>
        <select id="preferred-tutor" required>
          <option value="" disabled selected>Select a tutor</option>
          <option value="LeBron James">LeBron James</option>
          <option value="Doc Ron">Doc Ron</option>
          <option value="Rendon Labador">Rendon Labador</option>
          <option value="Josh Mojica">Josh Mojica</option>
        </select>
      </div>

      <div class="form-group">
        <label>Select Date</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Preferred Time</label>
        <input type="time" required>
      </div>

      <div class="form-group">
        <label>Subject</label>
        <input type="text" placeholder="e.g. Math, Science, English..." required>
      </div>

      <div class="form-group">
        <label>Notes (Optional)</label>
        <textarea rows="4" placeholder="Additional details..."></textarea>
      </div>

      <button class="session-btn" type="submit">Confirm Booking</button>

    </form>

  </div>
</div>

<footer>
  <p>&copy; 2025 TutorTap. All rights reserved.</p>
</footer>

<script>
  // Pre-fill the preferred tutor from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const selectedTutor = urlParams.get('tutor');
  if (selectedTutor) {
    document.getElementById('preferred-tutor').value = selectedTutor;
  }
</script>

<script>
  const form = document.querySelector('.session-form');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); 
    alert('Your booking has been received!'); // popup message
    form.reset();
  });
</script>


</body>
</html>
