<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TutorTap - Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">Tutor<span>Tap</span></div>
    <nav>
      <a href="signup.html" class="active">Sign Up</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>

  <main class="signup-section">
    <div class="signup-container">
      <h1>Create Your Account</h1>
      <p class="signup-subtext">Join TutorTap and connect with expert tutors today!</p>

      <form class="signup-form" action="#" method="post">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter a password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
        </div>

        <a href="login.html" class="signup-btn">Sign Up</a>

        <p class="login-link">
          Already have an account? <a href="login.html">Log In</a>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TutorTap. All rights reserved.</p>
  </footer>
</body>
</html>
